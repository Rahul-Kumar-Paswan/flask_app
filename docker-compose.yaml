version: '3'
services:
  app:
    build:
      context: .
    image: flask_app:1.3
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
  mysql: # this should match with the host name
    image: mysql:5.7
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: my_db
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  